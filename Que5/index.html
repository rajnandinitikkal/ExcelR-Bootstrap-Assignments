<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <h3 class="mt-5 mx-5">Employee Registration Form</h3>
    <div class="m-5">
        <label for="formGroupExampleInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your full name" />
    </div>

    <div class="m-5">
        <label for="formGroupExampleInput2" class="form-label">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Email" />
    </div>

    <div class="m-5">
        <label for="inputPassword3" class="form-label">Password</label><br />
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" />
        </div>
    </div>

    <div class="col-auto m-5">
        <label class="visually-hidden" for="autoSizingSelect">Department</label>
        <select class="form-select" id="autoSizingSelect">
            <option selected>Select Department</option>
            <option value="1">Computer</option>
            <option value="2">Civil</option>
            <option value="3">Mechnical</option>
        </select>
    </div>

    <fieldset class="m-5">
        <legend class="form-label">Gender</legend>
        <div >
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                    checked />
                <label class="form-check-label" for="gridRadios1">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
                <label class="form-check-label" for="gridRadios2">
                    Male
                </label>
            </div>
        </div>
    </fieldset>

    <div class="m-5">
        <button type="submit" class="btn btn-success form-select">
            Register
        </button>
    </div>
</body>

</html>
